<jw-toolbar toolbar-class="jw-toolbar-subheader">{{ vm.feed.title }}</jw-toolbar>

<div class="has-jw-subheader">
  <div class="pth">
    <div class="jw-content" ng-if="!vm.feed.playlist.length">
      <h4 class="jw-content-title">No videos</h4>
    </div>
    <jw-card-grid
        feed="vm.feed"
        enable-title="false"
        enable-show-more="true"
        rows="10"
        cols="{xs:2, sm:2, md:3, lg:4, xl:5}"
        on-card-click="vm.cardClickHandler"
        card-class-name="jw-lazy-load"
    ></jw-card-grid>
  </div>
</div>
