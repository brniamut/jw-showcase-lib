<div class="jw-card-grid">
  <jw-feed-title feed="vm.feed" ng-if="::vm.enableTitle"></jw-feed-title>
  <div class="jw-card-grid-align">
    <div class="jw-card-grid-cards">
      <jw-card
          item="item"
          aspectratio="::vm.aspectratio"
          enable-text="::vm.enableText"
          enable-preview="::vm.enablePreview"
          ng-repeat="item in vm.feed.playlist|limitTo:vm.limit"
          ng-class="::vm.cardClassName"
          on-click="vm.onCardClick"
      ></jw-card>
    </div>
  </div>
  <div class="jw-card-grid-control" ng-if="vm.feed.playlist.length > vm.limit && vm.enableShowMore">
    <jw-button
        class="jw-button jw-button-secondary jw-button-animate"
        ng-click="vm.showMoreClickHandler()"
    >Show more</jw-button>
  </div>
</div>
